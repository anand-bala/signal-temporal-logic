stages:
  - stage: unit_tests
    displayName: "Run unit tests"
    dependsOn: []
    jobs:
      - job: catch_test
        pool:
          vmImage: ubuntu-latest
        steps:
          - checkout: self
            submodules: true
          - task: CMake@1
            displayName: "CMake configure for testing/coverage"
            inputs:
              workingDirectory: '$(Build.SourcesDirectory)/build'
              cmakeArgs: '.. -DCMAKE_BUILD_TYPE=Debug -DSIGNALTL_COVERAGE=ON'
          - task: CMake@1
            displayName: "CMake build"
            inputs:
              workingDirectory: '$(Build.SourcesDirectory)/build'
              cmakeArgs: '--build . --config Debug'
          - script: ctest -no-compress-output -T Test
            displayName: "Run CTest"
            workingDirectory: '$(Build.SourcesDirectory)/build'
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'cTest'
              testResultsFiles: '**/Test*.xml' 
              searchFolder: '$(Build.SourcesDirectory)/build'
              configuration: Debug

